<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario de notas</title>
</head>
<body>
    
        <form id="notas">
            <h2>Registro de notas</h2>
           
            <label for="matematica">Nota de matematicas:</label>
            <input type="text" id="notaMatematicas" onkeyup="validarNota(this)">
           
            <label for="lengua">Nota de lengua:</label>
            <input type="text" id="notaLengua" onkeyup="validarNota(this)">
           
            <label for="efsi">Nota de EFSI:</label>
            <input type="text" id="notaEfsi" onkeyup="validarNota(this)">
           
            <button type="button" onclick="calcularPromedio()">Calcular Promedio</button>
            <button type="button" onclick="materiaMayorNota()">Mostrar Materia con Mayor Nota</button>
        </form>
    
    <script src="js/script.js" defer></script>
    <div id="resultado"></div>
</body>
</html>
